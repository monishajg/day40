<div>
    <h1>View 2 - Comments</h1>
    <form [formGroup]="commentForm" (ngSubmit)="postComment()">
        <h2>Post Comment for {{ review.title }}</h2>
        <table>
            <tr>Name: </tr>
            <tr>
                <input type="text" formControlName="name">
                <div *ngIf="isCommentFormInvalid('name')">
                    Name must be more than 3 characters.
                </div>
            </tr>
            <tr>Rating:</tr>
            <tr>
                <input type="number" min="1" max="5" formControlName="rating">
                <div *ngIf="isCommentFormInvalid('rating')">
                    Rating is from 1 to 5.
                </div>
            </tr>
            <tr>Comment:</tr>
            <tr>
                <textarea placeholder="Type here" rows="4" cols="20" formControlName="comment">
            </textarea>
                <div *ngIf="isCommentFormInvalid('comment')">
                    Please enter a comment.
                </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="button" (click)="back()">
                        Back
                    </button>
                    <button type="submit" [disabled]="commentForm.invalid">
                        Post ({{ commentForm.invalid }})
                    </button>
                </td>
            </tr>
        </table>
    </form>
</div>
