<div>
    <h1>Search Movie Reviews</h1>
    <form [formGroup]="searchForm" (ngSubmit)="search()">
      <div>
        <td>Movie name:</td>
        <input type="text" min="2" formControlName="search"/>
        <button type="submit" [disabled]="searchForm.invalid">Search</button>
      </div>
    </form>
  </div>
