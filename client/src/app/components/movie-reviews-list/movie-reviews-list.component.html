<div>
    <h1>Search Result</h1>
    <button type="button" [routerLink]="['/']">Back</button>
    <table>
      <tbody>
        <tr *ngFor="let rev of reviewList">
          <td>
            <a [routerLink]="['/search/' + rev.title]">
              {{ rev.title }}
            </a>
          </td>
          <button type="button" (click)="comment(rev.title)">Comment</button>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div>
    <h2>{{noresult}}</h2>
</div>
